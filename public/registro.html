<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/icono.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/public/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
	<title>Córdoba Turismo</title>
</head>

<body>
    <header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Turismo Córdoba</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="./index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./lugaresPorConocer.html">Lugares</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./productosPorComprar.html">Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./registro.html"><i class="fa-solid fa-cart-shopping"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

    <main>
        <div class="principal">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item">
						<a class="pos" href="index.html">Conocé Córdoba</a>
					</div>
					<div class="carousel-item">
						<a class="pos" href="lugaresPorConocer.html">Conocé lugares</a>
					</div>
					<div class="carousel-item">
						<a class="pos" href="productosPorComprar.html">Recuerdos de tu visita</a>
					</div>
					<div class="carousel-item active">
						<a class="pos" href="registro.html">Ingresa a la Web</a>
					</div>
				</div>
				<a class="carousel-control-prev" href="productosPorComprar.html" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				</a>
				<a class="carousel-control-next" href="index.html" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</a>
			</div>
		
			<div class="container">
				<form action="/" method="post">
					<div class="mb-3">
						<label for="user" class="form-label">Usario:</label>
						<input type="text" class="form-control" id="user" name="user">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="text" class="form-control" id="email" name="email">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contraseña:</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="m-5 text-center">
						<button type="submit" class="btn btn-success w-50">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
    </main>

    <footer>
        <h5>© 2023 Company, Inc</h5>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
